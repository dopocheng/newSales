<ion-header>

  <ion-navbar>
    <ion-title>修改昵称</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="editAddressPage">
  <div class="firstStep">
    <form [formGroup]="editNickNameForm" (ngSubmit)="editNickName(editNickNameForm.value)" novalidate>
      <div class="signInput">
          <ion-item>
            <ion-input type="text" value="{{nickName.value}}" placeholder="用户昵称" formControlName="nickName"
                       clearInput=true></ion-input>
          </ion-item>
          <div class="default" 
              ></div>
      </div>

      <div class="bottomBut">
        <button ion-button class="obtain" type="submit">提交</button>
      </div>
    </form>
  </div>
</ion-content>
