<ion-header>

  <ion-navbar>
    <ion-title>修改个人信息</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="editMessagePade">
  <div class="editHeaderBox">
    <div class="creamCommemt">
      <p>
        <img id="avatar" src="{{avatar}}" (click)="chooseImage()">
      </p>
    </div>
    <p>点击头像即可修改</p>
  </div>

  <!-- 修改昵称 -->
  <ion-list class="listOne" *ngIf="loginName">
    <button ion-item (click)="gotoEditusername()">昵称
      <label>{{nickName}}</label>
      <ion-icon class="rightArrow" name="ios-arrow-forward"></ion-icon>
    </button>
    <!-- 修改密码 -->
    <button ion-item (click)="editPassword()">
      修改登录密码
      <ion-icon class="rightArrow" name="ios-arrow-forward"></ion-icon>
    </button>
    <button ion-item>
      <span>已绑定手机号</span>
      <ion-icon class="rightArrow" name="ios-arrow-forward"></ion-icon>
    </button>
  </ion-list>

  <ion-fab right bottom left bottom class="buttomBut">
    <button class="obtain">退出登录</button>
  </ion-fab>
</ion-content>
